# Railway build configuration
[phases.setup]
nixPkgs = ["nodejs_22"]

[phases.install]
cmds = ["echo 'Skipping auto-install, handled in build phase'"]
dependsOn = ["setup"]

[phases.build]
cmds = [
  "cd shared && NODE_ENV=development npm ci && npx -y -p typescript tsc",
  # Generate Prisma client in client dir (Server Functions run from client/dist)
  # Install prisma CLI first, then generate with --generator client to skip prisma-kysely
  "cd client && NODE_ENV=development npm ci && npm install prisma@5.22.0 --save-dev && npx prisma generate --schema=../server/prisma/schema.prisma --generator client && npm run build",
  "cd server && NODE_ENV=development npm ci && npx prisma generate"
]
dependsOn = ["setup"]

[start]
cmd = "cd server && npx prisma migrate deploy && npx tsx src/production.js"

[variables]
NODE_ENV = "production"
