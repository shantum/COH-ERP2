[phases.setup]
nixPkgs = ["nodejs_20"]

[phases.install]
cmds = ["cd client && npm install", "cd server && npm install"]
dependsOn = ["setup"]

[phases.build]
cmds = ["cd client && npm run build", "cd server && npx prisma generate"]
dependsOn = ["install"]

[start]
cmd = "cd server && npx prisma db push --skip-generate --accept-data-loss && npm start"

[variables]
NODE_ENV = "production"
