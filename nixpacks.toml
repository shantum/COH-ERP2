# Railway build configuration
[phases.setup]
nixPkgs = ["nodejs_22"]

[phases.install]
cmds = ["echo 'Skipping auto-install, handled in build phase'"]
dependsOn = ["setup"]

[phases.build]
cmds = [
  "cd shared && NODE_ENV=development npm ci && npx -y -p typescript tsc",
  # Build server first - generates real Prisma client in server/node_modules/.prisma/client
  "cd server && NODE_ENV=development npm ci && npx prisma generate",
  # Build client: install deps (creates stub .prisma/client), then REPLACE stub with server's generated client
  "cd client && NODE_ENV=development npm ci && rm -rf node_modules/.prisma/client && cp -r ../server/node_modules/.prisma/client node_modules/.prisma/ && npm run build"
]
dependsOn = ["setup"]

[start]
cmd = "cd server && npx prisma migrate deploy && npx tsx src/production.js"

[variables]
NODE_ENV = "production"
