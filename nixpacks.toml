# Railway build configuration
[phases.setup]
nixPkgs = ["nodejs_22"]

[phases.install]
cmds = ["echo 'Skipping auto-install, handled in build phase'"]
dependsOn = ["setup"]

[phases.build]
cmds = [
  "cd shared && NODE_ENV=development npm ci && npx -y -p typescript tsc",
  # Build server first and generate Prisma client
  "cd server && NODE_ENV=development npm ci && npx prisma generate",
  # Build client, then copy Prisma client from server
  "cd client && NODE_ENV=development npm ci && mkdir -p node_modules/.prisma && cp -r ../server/node_modules/.prisma/client node_modules/.prisma/ && npm run build"
]
dependsOn = ["setup"]

[start]
cmd = "cd server && npx prisma migrate deploy && npx tsx src/production.js"

[variables]
NODE_ENV = "production"
