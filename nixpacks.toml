[phases.setup]
nixPkgs = ["nodejs_20"]

[phases.install]
cmds = ["cd shared && rm -rf node_modules && npm install", "cd client && npm install", "cd server && npm install"]
dependsOn = ["setup"]

[phases.build]
cmds = ["cd shared && npm run build", "cd client && npm run build", "cd server && npx prisma generate"]
dependsOn = ["install"]

[start]
cmd = "cd server && npx prisma migrate deploy && npm start"

[variables]
NODE_ENV = "production"
